<h2>Chat Simulation</h2>
<div class="chat-container">
  <div class="chat-history">
    <div *ngFor="let message of messages" [ngClass]="{'bot-message': message.isBot, 'user-message': !message.isBot}">
      <div class="message-bubble">
        {{ message.text }}
        <div class="timestamp">{{ message.timestamp | date:'shortTime' }}</div>
      </div>
    </div>
  </div>
  <div class="chat-input">
    <p-inputGroup>
      <input pInputText [(ngModel)]="userMessage" (keyup.enter)="sendMessage()" placeholder="Type your message" />
      <p-inputGroupAddon>
        <button pButton icon="pi pi-send" [disabled]="!userMessage.trim()" (click)="sendMessage()" class="p-button-primary"></button>
      </p-inputGroupAddon>
    </p-inputGroup>
  </div>
</div>
